<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Inventory Management System</h1>
    </header>
    <main>
      <button onclick="back()">Go Back</button>
      <h2>Products</h2>
      <section id="products-section">
        <h2>Products List</h2>
        <ul id="product_list"></ul>
      </section>

      <section id="add-product-section">
        <h2>Add Product</h2>
        <form id="addProductForm">
          <label for="grade">Grade:</label>
          <select id="grade" name="grade" onchange="updateThicknessOptions()" required>
            <option value="B">B</option>
            <option value="C">C</option>
          </select><br><br>
        
          <label for="thickness">Thickness:</label>
          <select id="thickness" name="thickness" required>
            <!-- Options will be populated based on grade -->
          </select><br><br>
        
          <label for="dimension">Dimension (Length x Breadth):</label>
          <select id="dimension" name="dimension" required>
            <option value="8X4">8X4</option>
            <option value="8X3">8X3</option>
            <option value="7X4">7X4</option>
            <option value="7X3">7X3</option>
            <option value="6X4">6X4</option>
            <option value="6X3">6X3</option>
          </select><br><br>
        
          <button type="submit">Add Product</button>
        </form>
        
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Inventory Management System</p>
    </footer>
    <script src="../assets/js/products.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
